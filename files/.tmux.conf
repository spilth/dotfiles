# Map Prefix to Control-A
set -g prefix C-a

# Unbund Control-B from Prefix  (default prefix) 
unbind C-b

set -sg escape-time 1

# Start numbering windows with 1 instead of 0
set -g base-index 1

# Start numbering panes with 1 instead of 0
setw -g pane-base-index 1

# Make it easy to reload this file within tmuxx
bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :- 
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5

setw -g mode-mouse off

set -g default-terminal "screen-256color"

set -g status-fg black
set -g status-bg green

setw -g window-status-fg black 
setw -g window-status-bg default 
setw -g window-status-attr dim

setw -g window-status-current-fg white
setw -g window-status-current-bg default 
setw -g window-status-current-attr bright

set -g pane-border-fg white 
set -g pane-border-bg black
set -g pane-active-border-fg green 
set -g pane-active-border-bg black

set -g message-fg green 
set -g message-bg black 
set -g message-attr bright

set -g status-left "#S:#I.#P"
set -g status-right "%b %d %Y %R"

set -g status-utf8 on

set -g status-justify centre

setw -g monitor-activity on 
set -g visual-activity on

